---
galaxy_info:
  author: Simon Oulevay (Alpha Hydrae)
  description: Installs Node.js global modules for development.
  license: MIT
  min_ansible_version: 2.0

  platforms:
    - name: Darwin
      versions:
        - all

  galaxy_tags:
    - node
    - nodejs
    - dev

dependencies:
  - role: AlphaHydrae.multipass
  - role: AlphaHydrae.node
  - role: AlphaHydrae.nodenv
  - role: AlphaHydrae.nodenv-packages
    nodenv_packages:
      - name: bower
      - name: cordova
      - name: express-generator
        bin: express
      - name: grunt-cli
        bin: grunt
      - name: gulp-cli
        bin: gulp
      - name: ionic
      - name: ios-deploy
      - name: knex
      - name: live-server
      - name: lorem-ipsum
      - name: nodemon
      - name: vtop
      - name: yo
